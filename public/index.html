<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Task Manager || Final</title>
</head>
<body>
    <main>
        <form class="form contact-form">
            <h5>login/register</h5>
            <div class="form-row">
                <label for="username" class="form-label">Name</label>
                <input type="text" class="form-input username-input" />
            </div>
            <div class="form-row">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-input username-input" />
            </div>
            <div class="form-row">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-input password-input" />
            </div>
            <div class="text-small form-alert">there was an error</div>
            <button type="submit" class="btn btn-block">submit</button>
        </form>
        <form class="task-form">
            <h4>task manager</h4>
            <div class="form-control">
                <input type="text" name="name" class="task-input" placeholder="e.g. wash dishes" />
                <button type="submit" class="btn submit-btn">submit</button>
            </div>
            <div class="form-alert"></div>
        </form>
        <!-- axios -->
        <section class="tasks-container">
            <p class="loading-text">Loading...</p>
            <div class="tasks"></div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./browser-app.js"></script>
    </main>
</body>
</html>
